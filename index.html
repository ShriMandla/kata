<!DOCTYPE html>
<html>
<head>
	<title>Task Tracker | v2.0</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="container">
		<header>
			<h1>Task Tracker</h1>
			<span>v2.0</span>
		</header>
		<div class="task-manager">
			<div class="cell">
				<h3>Create Tasks</h3>
				<div class="form">
					<label>Task Name</label>
					<input id="name" type="" name="">
					<label>Date</label>
					<input id="date" type="" name="">
					<label>Assigned To</label>
					<input id="assigned" type="" name="">
					<button>Submit</button><span class="error"></span>
				</div>
			</div>
			<div class="cell">
				<h3>Existing Tasks</h3>
				<table>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
